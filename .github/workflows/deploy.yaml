name: Deploy to Netlify with Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Terraform   # points to Terraform folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure Terraform Cloud credentials
        run: |
          mkdir -p ~/.terraform.d
          cat > ~/.terraform.d/credentials.tfrc.json <<EOF
          {
            "credentials": {
              "app.terraform.io": {
                "token": "${TFC_TOKEN}"
              }
            }
          }
          EOF
        env:
          TFC_TOKEN: ${{ secrets.TFC_TOKEN }}

      - name: Terraform Init
        env:
          TF_CLI_CONFIG_FILE: ~/.terraform.d/credentials.tfrc.json
        run: terraform init

      - name: Terraform Plan
        env:
          TF_CLI_CONFIG_FILE: ~/.terraform.d/credentials.tfrc.json
        run: terraform plan

      - name: Terraform Apply
        env:
          TF_CLI_CONFIG_FILE: ~/.terraform.d/credentials.tfrc.json
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          TF_VAR_base_name: ${{ secrets.TF_VAR_base_name }}
        run: terraform apply -auto-approve

      - name: Show Netlify URL
        env:
          TF_CLI_CONFIG_FILE: ~/.terraform.d/credentials.tfrc.json
        run: |
          SITE_NAME=$(terraform output -raw site_name)
          echo "âœ… Your site is live at: https://${SITE_NAME}.netlify.app"
